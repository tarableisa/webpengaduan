steps:
  # 1. Ambil secret .env dan gcs-key.json ke folder backend
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: bash
    args:
      - -c
      - |
        # Buat folder backend kalau belum ada
        mkdir -p backend

        # Extract .env ke dalam folder backend
        gcloud secrets versions access latest \
          --secret=backend-env > backend/.env

        # Extract gcs-key.json ke dalam folder backend
        gcloud secrets versions access latest \
          --secret=backend-gcs-key > backend/gcs-key.json


  # 1. Build Docker image untuk backend
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/proyekakhirbe27-173", "."]
    dir: "backend"

  # 2. Push ke Container Registry / Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/proyekakhirbe27-173"]

  # 3. Deploy ke Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "proyekakhirbe27-173",
        "--image",
        "gcr.io/$PROJECT_ID/proyekakhirbe27-173",
        "--timeout",
        "1000s",
        "--port",
        "3000",
        "--region",
        "us-central1",
        "--allow-unauthenticated",
        "--set-secrets", "GCS_KEY=gcs-key.json:latest",
        "--env-vars-file", 
        ".env"
        
      ]

# Log hanya akan disimpan di Google Cloud Logging
# Log tidak akan disimpan di Google Cloud Storage (butuh hak akses).
options:
  logging: CLOUD_LOGGING_ONLY